<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0 name=viewport">
  <link rel="stylesheet" href="styles.css">
  <link href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css" rel="stylesheet">
  <title>Instagram clone</title>
</head>

<body>
  <div class="sidebar">
    <a href="#" class="logo"><img src="img/logo.png" alt="Instagram logo"></a>
    <div class="profile">
      <div class="profile-img">
        <img src="img/profile.jpg" alt="profile">
      </div>
      <div class="name">
        <h1>Nikita</h1>
        <img src="img/verify.png" alt="verified symbol">
      </div>
      <span>@niki</span>
    </div>
    <div class="about">
      <div class="box">
        <h3>101</h3>
        <span>Posts</span>
      </div>
      <div class="box">
        <h3>15k</h3>
        <span>Followers</span>
      </div>
      <div class="box">
        <h3>10</h3>
        <span>Following</span>
      </div>
    </div>
    <div class="menu">
      <a href="#" class="active">
        <span class="icon">
          <i class="ri-function-line"></i>
        </span>
        Feed
      </a>
      <a href="#">
        <span class="icon">
          <i class="ri-notification-line"></i>
        </span>
        Notification
      </a>
      <a href="#">
        <span class="icon">
          <i class="ri-search-line"></i>
        </span>Explore
      </a>
      <a href="#">
        <span class="icon">
          <i class="ri-mail-unread-fill"></i>
        </span>Message
      </a>
      <a href="#">
        <span class="icon">
          <i class="ri-send-plane-fill"></i>
        </span>Direct

      </a>
      <a href="#">
        <span class="icon">
          <i class="ri-bar-chart-2-fill"></i>
        </span>Stat

      </a>
      <a href="#">
        <span class="icon">
          <i class="ri-settings-4-line"></i>
        </span>Settings
      </a>
      <a href="#">
        <span class="icon">
          <i class="ri-logout-box-r-line"></i>
        </span>Log out
      </a>
    </div>
  </div>
  <div class="main-home">
    <div class="main-header">
      <div class="header">
        <div class="search">
          <i class="ri-search-line"></i>
          <input type="text" name="" value="" placeholder="Search">
        </div>
        <div class="header-content">
          <i class="ri-notification-line"></i>
          <i class="ri-mail-unread-fill"></i>
          <a href="#" class='btn'>
            <i class="ri-add-circle-fill"></i>
            <div class="btn-text">
              Add Photos
            </div>
          </a>
        </div>
      </div>
    </div>
      <div class="stories-title">
        <h1>Stories</h1>
        <a href="#" class="btn">
          <i class="ri-play-circle-line"></i>
          <div class="text">
            Watch all
          </div>
        </a>
      </div>
      <div class="stories">
        <div class="stories-img color">
          <img src="img/profile.jpg" alt="profile">
          <div class="add">+</div>
        </div>
        <div class="stories-img">
          <img src="img/profile2.jpg" alt="profile2">
        </div>
        <div class="stories-img">
          <img src="img/profile3.jpg" alt="profile3">
        </div>
        <div class="stories-img">
          <img src="img/profile4.jpg" alt="profile4">
        </div>
        <div class="stories-img">
          <img src="img/profile5.jpg" alt="profile5">
        </div>
        <div class="stories-img">
          <img src="img/profile6.jpg" alt="profile6">
        </div>
        <div class="stories-img">
          <img src="img/profile7.jpg" alt="profile7">
        </div>
        <div class="stories-img">
          <img src="img/profile8.jpg" alt="profile8">
        </div>
        <div class="stories-img">
          <img src="img/profile9.jpg" alt="profile9">
        </div>
        <div class="stories-img">
          <img src="img/profile10.jpg" alt="profile10">
        </div>
      </div>
      <div class="feed"></div>
      <h1>Feed</h1>
      <div class="feed-text">
        <h2>Latest</h2>
        <span>Popular</span>
      </div>
      <div class="main-post">
        <div class="post-box">
          <img src="img/post1.jpg" alt="post" />
          <div class="post-info">
            <div class="post-profile">
              <div class="post-img">
                <img src="img/profile10.jpg" alt="profile">
              </div>
              <h3>Mark Ben</h3>
            </div>
            <div class="likes">
              <i class="ri-heart-line"></i>
              <span>84.4k</span>
              <i class="ri-chat-3-line"></i>
              <span>88</span>
            </div>
          </div>
        </div>
        <div class="post-box">
          <img src="img/post2.jpg" alt="post" />
          <div class="post-info">
            <div class="post-profile">
              <div class="post-img">
                <img src="img/profile9.jpg" alt="profile">
              </div>
              <h3>Neeraj</h3>
            </div>
            <div class="likes">
              <i class="ri-heart-line"></i>
              <span>20k</span>
              <i class="ri-chat-3-line"></i>
              <span>76</span>
            </div>
          </div>
        </div>
        <div class="post-box">
          <img src="img/post3.jpg" alt="post" />
          <div class="post-info">
            <div class="post-profile">
              <div class="post-img">
                <img src="img/profile10.jpg" alt="profile">
              </div>
              <h3>Angeline</h3>
            </div>
            <div class="likes">
              <i class="ri-heart-line"></i>
              <span>89k</span>
              <i class="ri-chat-3-line"></i>
              <span>92</span>
            </div>
          </div>
        </div>
          </div>
        </div>
</body>

</html>
